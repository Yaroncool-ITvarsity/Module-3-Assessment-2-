<!DOCTYPE html>
<html>
    <head>
    <title>My Restaurant Menu App | Meals | Broccoli and Cheese Egg Bake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>

    <body class="body-recipes">

        <div class="header">
            <a href="meals.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <img src="images/kingfisher_text-logo.jpg">
        </div>

        <div id="recipe">

           <div class="recipe-details">
            <img src="images/Broccoli_and_cheese_egg_bake_meal-1.jpg">

            <h1>Broccoli and Cheese Egg Bake</h1>

            <div class="recipe-details-info">
                <p><b>Price: </b>R40</p>
                <p style="float: right;"><b>Serving Size: </b>200g</p>
            </div>

            <h2>Meal Description</h2>
            <p>This meal is perfect for a healthy breakfast and packed with nutrition.</p>

            <div class="recipe-details-ingredients">
                <h2>Extras For the Meal</h2>

                <input id="check-01" type="checkbox">
                <label for="check-01">A glass of water</label>
                <br>
                <input id="check-02" type="checkbox">
                <label for="check-02">A side of chips</label>
                <br>
                <input id="check-03" type="checkbox">
                <label for="check-03">A soda</label>
                <br>
                <input id="check-04" type="checkbox">
                <label for="check-04">A milkshake</label>
            </div>
            <br>

            <div id="info-box-full">
                <h2>Notes</h2>
                <textarea placeholder="Type your request here"></textarea>
                <a class="button" href="order-received.html">Place Order</a>
            </div>

            </div>
           </div>

        </div>
